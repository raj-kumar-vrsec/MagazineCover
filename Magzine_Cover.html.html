<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tech Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Oswald:wght@500&family=Lato&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lato', sans-serif;
        }

        .magazine-container {
            position: relative;
            width: 1200px;
            height: 1600px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .cover-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.8);
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-top: 200px;
            position: relative;
            line-height: 0.9;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: #ff4444;
        }

        .headline {
            position: absolute;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        .headline-left {
            left: 80px;
            top: 150px;
            font-size: 2.5rem;
            writing-mode: vertical-lr;
            color: #ff4444;
        }

        .headline-right {
            right: 80px;
            top: 200px;
            font-size: 2rem;
            text-align: right;
            line-height: 1.3;
        }

        .caption {
            position: absolute;
            font-family: 'Lato', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            max-width: 300px;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 3px;
        }

        .caption-bottom {
            bottom: 100px;
            left: 80px;
            border-left: 3px solid #ff4444;
        }

        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(10,10,10,0.6) 0%, rgba(255,68,68,0.1) 100%);
            z-index: 2;
        }

        .subscribe-btn {
            position: absolute;
            bottom: 80px;
            right: 80px;
            padding: 15px 40px;
            background: #ff4444;
            color: white;
            border: none;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subscribe-btn:hover {
            transform: scale(1.05);
            background: #ff3333;
            box-shadow: 0 5px 15px rgba(255,68,68,0.3);
        }

        .headline:hover {
            color: #ffcccc;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .magazine-container {
                width: 100%;
                height: auto;
                aspect-ratio: 3/4;
            }

            .content-wrapper {
                padding: 20px;
            }

            .main-title {
                font-size: 4rem;
                margin-top: 100px;
            }

            .headline-left {
                font-size: 1.5rem;
                left: 20px;
            }

            .headline-right {
                right: 20px;
                font-size: 1.2rem;
            }

            .caption {
                font-size: 1rem;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="magazine-container">
        <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80" 
             alt="Tech background" 
             class="cover-image">
        <div class="gradient-overlay"></div>
        
        <div class="content-wrapper">
            <h1 class="main-title">Tech Horizon</h1>
            
            <div class="headline headline-left">AI Revolution 2024</div>
            <div class="headline headline-right">Future of<br>Quantum Computing</div>
            
            <div class="caption caption-bottom">
                "We stand at the edge of technological breakthroughs that will redefine human existence."
            </div>
            
            <button class="subscribe-btn">Get Digital Edition</button>
        </div>
    </div>
</body>
</html>
